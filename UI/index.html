<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие от сервера</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        .logo i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-wrapper {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .response-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .response-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .response-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            min-height: 100px;
            border-left: 4px solid #667eea;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .response-message {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        .response-error {
            color: #e74c3c;
            font-size: 16px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .server-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        .server-url {
            font-family: 'Courier New', monospace;
            background: #f1f3f5;
            padding: 5px 10px;
            border-radius: 6px;
            margin-top: 5px;
            display: inline-block;
            font-size: 12px;
        }

        .examples {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .example-tag {
            background: #f1f3f5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #555;
        }

        .example-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .error-state input {
            border-color: #e74c3c;
        }

        .success-state input {
            border-color: #2ecc71;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            font-family: 'Courier New', monospace;
            display: none;
        }

        .debug-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .debug-toggle button {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 15px;
            font-size: 12px;
            width: auto;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .response-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <i class="fas fa-comment-alt"></i>
                <h1>Приветствие от сервера</h1>
            </div>

            <div class="input-group">
                <label for="nameInput">Ваше имя</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nameInput" placeholder="Введите ваше имя" value="Алексей">
                </div>
            </div>

            <div class="examples">
                <div class="example-tag" data-name="Мария">Мария</div>
                <div class="example-tag" data-name="Иван">Иван</div>
                <div class="example-tag" data-name="Анна">Анна</div>
                <div class="example-tag" data-name="Дмитрий">Дмитрий</div>
            </div>

            <div class="button-wrapper">
                <button id="sendButton">
                    <span>Отправить приветствие</span>
                </button>
            </div>

            <div class="debug-toggle">
                <button id="toggleDebug">Показать отладку</button>
            </div>

            <div class="debug-info" id="debugInfo">
                <!-- Сюда будут добавляться отладочные сообщения -->
            </div>

            <div class="response-section" id="responseSection">
                <div class="response-title">Ответ от сервера</div>
                <div class="response-box" id="responseBox">
                    <div class="response-message" id="responseMessage">
                        Здесь появится ответ от сервера
                    </div>
                </div>
            </div>

            <div class="server-info">
                <div>Сервер: <span class="server-url">http://localhost:8081/hello</span></div>
                <div>Ожидаемый формат ответа: {"message": "Привет, Имя!"}</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const nameInput = document.getElementById('nameInput');
            const sendButton = document.getElementById('sendButton');
            const responseSection = document.getElementById('responseSection');
            const responseMessage = document.getElementById('responseMessage');
            const responseBox = document.getElementById('responseBox');
            const exampleTags = document.querySelectorAll('.example-tag');
            const debugInfo = document.getElementById('debugInfo');
            const toggleDebug = document.getElementById('toggleDebug');
            
            // URL сервера
            const SERVER_URL = 'http://localhost:8081/hello';
            
            // Функция для добавления отладочной информации
            function addDebugInfo(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#e74c3c' : 
                             type === 'success' ? '#2ecc71' : '#667eea';
                
                const debugEntry = document.createElement('div');
                debugEntry.innerHTML = `<span style="color: #999">[${timestamp}]</span> <span style="color: ${color}">${message}</span>`;
                debugInfo.appendChild(debugEntry);
                
                // Прокручиваем к последнему сообщению
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            // Функция для отправки запроса
            async function sendRequest() {
                // Получаем имя из поля ввода
                const name = nameInput.value.trim();
                
                // Проверяем, что имя введено
                if (!name) {
                    showError("Пожалуйста, введите ваше имя");
                    addDebugInfo("Ошибка: имя не введено", "error");
                    nameInput.focus();
                    return;
                }
                
                // Формируем JSON данные (только имя)
                const jsonData = {
                    name: name
                };
                
                // Показываем состояние отправки
                setLoadingState(true);
                addDebugInfo(`Отправка запроса для имени: "${name}"`, "info");
                
                try {
                    // Отправляем POST запрос на сервер
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(jsonData),
                        mode: 'cors' // Явно указываем режим CORS
                    });
                    
                    addDebugInfo(`Статус ответа: ${response.status} ${response.statusText}`, "info");
                    
                    // Получаем ответ
                    const data = await response.json();
                    addDebugInfo(`Получен ответ: ${JSON.stringify(data)}`, "success");
                    
                    // Проверяем формат ответа
                    if (data && data.message) {
                        showSuccess(data.message);
                    } else {
                        showError("Неверный формат ответа от сервера");
                        addDebugInfo("Ошибка: неверный формат ответа", "error");
                    }
                    
                } catch (error) {
                    // Обрабатываем ошибки
                    addDebugInfo(`Ошибка: ${error.message}`, "error");
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        showError("Не удалось соединиться с сервером. Убедитесь, что сервер запущен и CORS настроен правильно.");
                    } else if (error.name === 'SyntaxError') {
                        showError("Сервер вернул некорректный JSON. Проверьте обработчик на сервере.");
                    } else {
                        showError(`Ошибка: ${error.message}`);
                    }
                    
                } finally {
                    // Восстанавливаем кнопку
                    setLoadingState(false);
                }
            }
            
            // Функция для показа успешного ответа
            function showSuccess(message) {
                // Показываем секцию с ответом
                responseSection.classList.add('visible');
                
                // Устанавливаем сообщение
                responseMessage.textContent = message;
                responseMessage.classList.remove('response-error');
                
                // Очищаем классы ошибки/успеха у инпута
                nameInput.parentElement.parentElement.classList.remove('error-state');
                nameInput.parentElement.parentElement.classList.add('success-state');
                
                // Обновляем стиль ответа
                responseBox.style.borderLeftColor = '#2ecc71';
            }
            
            // Функция для показа ошибки
            function showError(errorText) {
                // Показываем секцию с ответом
                responseSection.classList.add('visible');
                
                // Устанавливаем сообщение об ошибке
                responseMessage.textContent = errorText;
                responseMessage.classList.add('response-error');
                
                // Добавляем класс ошибки к инпуту
                nameInput.parentElement.parentElement.classList.add('error-state');
                nameInput.parentElement.parentElement.classList.remove('success-state');
                
                // Обновляем стиль ответа
                responseBox.style.borderLeftColor = '#e74c3c';
            }
            
            // Функция для установки состояния загрузки
            function setLoadingState(isLoading) {
                if (isLoading) {
                    sendButton.innerHTML = '<div class="loading"></div><span>Отправка...</span>';
                    sendButton.disabled = true;
                } else {
                    sendButton.innerHTML = '<span>Отправить приветствие</span>';
                    sendButton.disabled = false;
                }
            }
            
            // Обработчик клика по кнопке
            sendButton.addEventListener('click', sendRequest);
            
            // Обработчики для тегов с примерами имен
            exampleTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const name = this.dataset.name;
                    nameInput.value = name;
                    
                    // Убираем состояния ошибки/успеха
                    nameInput.parentElement.parentElement.classList.remove('error-state', 'success-state');
                    
                    // Фокус на поле ввода
                    nameInput.focus();
                    
                    addDebugInfo(`Выбрано имя из примеров: "${name}"`, "info");
                });
            });
            
            // Переключение отладочной информации
            toggleDebug.addEventListener('click', function() {
                if (debugInfo.style.display === 'block') {
                    debugInfo.style.display = 'none';
                    this.textContent = 'Показать отладку';
                } else {
                    debugInfo.style.display = 'block';
                    this.textContent = 'Скрыть отладку';
                }
            });
            
            // Отправка по нажатию Enter
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendRequest();
                }
            });
            
            // Показываем секцию с ответом при загрузке с примером
            responseMessage.textContent = "Пример ответа: Привет, Алексей!";
            responseSection.classList.add('visible');
            
            // Фокус на поле ввода при загрузке
            nameInput.focus();
            nameInput.select();
            
            // Добавляем начальное отладочное сообщение
            addDebugInfo("Страница загружена. Готово к отправке запросов.", "info");
        });
    </script>
</body>
</html>
