<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Показания счетчиков</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #222;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #e0e3e8;
      font-size: 14px;
    }

    .tab.active {
      background: #4f46e5;
      color: #fff;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: #fff;
    }

    .hidden { display: none; }

    ul {
      padding-left: 18px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Счетчики</h1>

    <div class="tabs">
      <button class="tab active" onclick="showTab('gas')">Газ</button>
      <button class="tab" onclick="showTab('energy')">Электро</button>
      <button class="tab" onclick="showTab('history')">История</button>
    </div>

    <div id="gas" class="card">
      <label>Показание газа</label>
      <input id="gasValue" type="number" />
      <button class="submit" onclick="sendGas()">Отправить</button>
    </div>

    <div id="energy" class="card hidden">
      <label>День</label>
      <input id="dayValue" type="number" />
      <label>Ночь</label>
      <input id="nightValue" type="number" />
      <label>Итого</label>
      <input id="sumValue" type="number" />
      <button class="submit" onclick="sendEnergy()">Отправить</button>
    </div>

    <div id="history" class="card hidden">
      <button class="submit" onclick="loadHistory()">Обновить</button>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const API = 'http://localhost:8081';

    function showTab(name) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

      document.getElementById(name).classList.remove('hidden');
      event.target.classList.add('active');
    }

    async function sendGas() {
      await fetch(API + '/sendgas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ day: Number(gasValue.value) })
      });
      gasValue.value = '';
    }

    async function sendEnergy() {
      await fetch(API + '/sendenergy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          day: Number(dayValue.value),
          night: Number(nightValue.value),
          summ: Number(sumValue.value)
        })
      });
      dayValue.value = nightValue.value = sumValue.value = '';
    }

    async function loadHistory() {
      const res = await fetch(API + '/gethistory');
      const data = await res.json();
      const ul = document.getElementById('historyList');
      ul.innerHTML = '';

      data.datagas.forEach(g => {
        const li = document.createElement('li');
        li.textContent = `Газ: ${g.day} — ${formatDate(g.Data)}`;
        ul.appendChild(li);
      });

      data.dataenergy.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `Электро: ${e.summ} (день ${e.day}, ночь ${e.night}) — ${formatDate(e.Data)}`;
        ul.appendChild(li);
      });
    }

    function formatDate(d) {
      const dt = new Date(d);
      return dt.toLocaleString('ru-RU');
    }
  </script>
</body>
</html>
